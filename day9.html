<!DOCTYPE html>
<html>
<head>
    <title>Task 1</title>
</head>
<body>
    <p id="para">I am Navi</p>
    <div id="divcolorchange" style="background-color: yellow;"> I am a Sophomore.</div>
    <ul id="list">
        <li>DSA</li>
    </ul>
    <p id="remove">Remove this para</p>
    <script>
        // task1
        document.getElementById('para').textContent = 'I am Navneet Kaur.';
        
        // task2
        document.querySelector('.divcolorchange').style.backgroundColor = 'blue';

        // task3
        const newDiv = document.createElement('div');
        newDiv.textContent = 'New div has been added';
        document.body.appendChild(newDiv);

        // task4
        const newLi = document.createElement('li');
        newLi.textContent = 'NoterAI';
        document.getElementById('list').appendChild(newLi);

        // task5
        const rem = document.getElementById('remove');
        rem.parentNode.removeChild(rem);

        // task6
        const List = document.getElementById('list');
        List.removeChild(List.lastElementChild);

        


    </script>
</body>
</html>

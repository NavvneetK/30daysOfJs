<!DOCTYPE html>
<html>
<head>
    <title>Event Handling Tasks</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- Basic Event Handling -->
    <p id="basicPara">Basic Event Handling Paragraph</p>
    <button id="changeTextButton">Change Text</button>
    <img id="toggleImage" src="abc.jpeg" alt="Sample Image" style="width:100px;height:100px;">

    <!-- Mouse Events -->
    <div id="mouseDiv" style="width:100px;height:100px;background-color:lightblue;">Mouse Event Div</div>

    <!-- Keyboard Events -->
    <input type="text" id="keydownInput" placeholder="Type something">
    <input type="text" id="keyupInput" placeholder="Type something else">
    <p id="displayValue"></p>

    <!-- Form Events -->
    <form id="submitForm">
        <input type="text" name="name" placeholder="Name">
        <button type="submit">Submit</button>
    </form>
    <select id="changeSelect">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>
    <p id="selectedValue"></p>

    <!-- Event Delegation -->
    <ul id="delegationList">
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>
    <div id="parentDiv">
        <p>Click me</p>
    </div>

    <script src="day10.js"></script>
</body>
</html>
